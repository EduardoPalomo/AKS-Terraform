trigger: main

pool: Default
  

steps:
- task: TerraformCLI@0
  displayName: Terraform Init
  inputs:
    command: 'init'
    allowTelemetryCollection: true

- task: TerraformCLI@0
  displayName: Terraform Init
  inputs:
    command: 'plan'
    environmentServiceName: 'Azure subscription 1(8da163f2-70b0-460b-b17a-b18166cd99a4)'
    allowTelemetryCollection: false

